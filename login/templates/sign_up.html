<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
    <!-- JQuery 및 JS 관련 import -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script>
        // ID 중복 체크 여부 확인 변수
        let isChecked = false;

        // ID 중복 체크
        const idCheck = ()=>{
            const user_id = $("#user-id").val();

            if (user_id === "") {
                alert("ID를 입력해주세요.")
            } else {
                $.ajax({
                    type: "GET",
                    url: "/id_check",
                    data: {user_id},
                    success(response) {
                        if (response["result"] === "success") {
                            alert("사용 가능한 ID입니다.")
                            isChecked = true;
                        } else {
                            alert("사용할 수 없는 ID입니다.")
                        }
                    }
                })
            }
        }

        const signUp = ()=>{
            const user_name = $("#user-name").val();
            const user_id = $("#user-id").val();
            const user_pw = $("#user-pw").val();
            const user_pw_check = $("#user-pw-check").val();

            if (user_name === "" || user_id === "" || user_pw === "" 
            || user_pw_check === "") {
                alert("모든 항목을 작성해주세요.")
            } else {
                // ID 중복 체크 여부 확인
                if (isChecked) {
                    // 비밀번호 일치 여부 확인
                    if (user_pw === user_pw_check) {
                        $.ajax({
                            type: "POST",
                            url: "/sign_up",
                            data: {user_name, user_id, user_pw},
                            success(response) {
                                if (response["result"] === "success") {
                                    alert("회원가입 성공");
                                    isChecked = false;
                                }
                            }
                        })
                    } else {
                        alert("비밀번호가 동일하지 않습니다.");
                    }
                } else {
                    alert("ID 중복 체크를 해주세요.")
                }
            }
        }

        // // 비밀번호 체크
        // const checkPw=()=>{
        //     const user_pw = $("#user-pw").val();
        //
        //     $.ajax({
        //         type: "GET",
        //         url: "/pw_check",
        //         data: {user_pw},
        //         success(response) {
        //             if (response["result"] === "success") {
        //                 alert("일치");
        //             } else {
        //                 alert("불일치")
        //             }
        //         }
        //     })
        // }
    </script>
</head>
<body>
    <div class="container">
        <h1>회원가입 페이지</h1>
        <div>
            이름 : <input type="text" id="user-name">
        </div>
        <div>
            ID : <input type="text" id="user-id">
            <button onclick="idCheck()">아이디 중복 체크</button>
        </div>
        <div>
            PW : <input type="text" id="user-pw">
        </div>
        <div>
            PW 확인 : <input type="text" id="user-pw-check">
        </div>
        <button onclick="signUp()">회원 가입</button>
        <!-- <button onclick="checkPw()">비밀번호 확인</button> -->
    </div>
</body>
</html>
