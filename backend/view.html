<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크래프톤 정글 담벼락</title>

    <!-- 부트스트랩 CSS 링크 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS 파일 불러오기 
    <link rel="stylesheet" href="/static/style_write.css" /> -->

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script>

      /* 페이지 로드 시 실행 */
      $(document).ready(function(){
          view_schedule(); // 페이지 로드 시 실행
      }); 

      <!-- Schedule View 확인하기 -->
      function view_schedule(post_id) {
        $.ajax({
          type: 'GET',
          url: '/view',
          data: {'post_id': post_id },
          success: function (response){
            if(response['result'] == 'success') {
                $('#post-title').text(response['title']);
                $('#post-write-time').text(response['write_time']);
                $('#post-scheduled-time').text(response['scheduled_time']);
                $('#post-description').text(response['description']);
                $('#post-participants').text(response['participant'].join(', '));
                $('#post-author').text(response['author_id']);
            } else {
                alert(response['message']);
            }
          }
        })
      }

    </script>
  </head>

  <body>

    <button type="submit" onclick="view_schedule('fa0a3e42-1b47-4d4b-87b7-ddcb4f3d9f29')">View보기</button>

    <h1>게시글 상세 보기</h1>
    
    <div id="post-details">
        <h2 id="post-title"></h2>
        <p><strong>제목:</strong> <span id="title"></span></p>
        <p><strong>작성자:</strong> <span id="author_id"></span></p>
        <p><strong>작성일:</strong> <span id="write-time"></span></p>
        <p><strong>일정 시간:</strong> <span id="scheduled-time"></span></p>
        <p><strong>참가자:</strong> <span id="participants"></span></p>
        <p id="post-description"></p>
    </div>

    <h3>댓글</h3>
    <div id="comments-section">
        <!-- 댓글 목록이 여기에 추가됩니다 -->
    </div>

    </div>


    <!-- 부트스트랩 JS 링크 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
