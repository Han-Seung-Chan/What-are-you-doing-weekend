<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크래프톤 정글 담벼락</title>

    <!-- 부트스트랩 CSS 링크 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script>

      // <!-- schedule 작성하기 -->
      function post_schedule() {
        let schedule_title = $('#schedule_title').val();
        let scheduled_time = $('#scheduled_time').val();
        let description = $('#description').val();

        $.ajax({
          type: 'POST',
          url: '/write',
          data: {
            title: schedule_title,
            scheduled_time: scheduled_time,
            description: description,
          },
          success: function (response) {
            if (response['result'] == 'success') {
              alert(' 글 작성 성공 ');
              window.location.reload();
            } else {
              alert(' 글 작성 실패 ');
            }
          },
        });
      }
    </script>
  </head>

  <body>
    <!-- 제목 -->
    <div class="title">
      <h1>주말 뭐하니?</h1>
    </div>

    <!-- 메시지 작성 영역 -->
    <div class="schedule-post">
      <input
        id="schedule_title"
        class="form-control"
        placeholder="제목을 입력하세요"
      />
      <input
        id="scheduled_time"
        class="form-control"
        placeholder="시간을 입력하세요"
      />
      <textarea
        id="description"
        class="form-control"
        rows="3"
        placeholder="내용을 입력해 주세요."
      ></textarea>
      <button type="submit" class="btn btn-success" onclick="post_schedule()">
        등록
      </button>
    </div>

    <!-- 부트스트랩 JS 링크 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
